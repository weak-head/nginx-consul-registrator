<h1>The UI</h1>
<button type="submit" onclick="getSystemStatus()">get system status</button>
<br>
<pre id="jsonroot"></pre>

<script type="text/javascript">
    function getSystemStatus() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                const jsonroot = document.getElementById('jsonroot');
                jsonroot.innerHTML = JSON.stringify(JSON.parse(this.responseText), undefined, 2);
            }
        };

        xhttp.open("GET", "/system/status", true);
        xhttp.send();
    }
</script>
